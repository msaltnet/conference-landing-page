<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 버튼 배경 -->
  <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="url(#buttonGradient)" filter="url(#shadow)"/>
  
  <!-- 버튼 텍스트 -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">지금 등록하기</text>
  
  <!-- 호버 효과를 위한 투명한 오버레이 -->
  <rect x="0" y="0" width="200" height="60" rx="8" ry="8" fill="rgba(255,255,255,0)" class="hover-overlay"/>
</svg>
