<!DOCTYPE html>
<html lang="ko" data-lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Landing Page</title>
    <meta name="description" content="컨퍼런스 랜딩 페이지 - 행사 정보, 프로그램, 이벤트, 안내사항을 한눈에 확인하세요">
    <link rel="stylesheet" href="https://msaltnet.github.io/conference-landing-page/css/style.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Conference 2024</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#about" class="nav-link" data-ko="행사 개요" data-en="About">행사 개요</a>
                </li>
                <li class="nav-item">
                    <a href="#info" class="nav-link" data-ko="참가 신청" data-en="Registration">참가 신청</a>
                </li>
                <li class="nav-item">
                    <a href="#program" class="nav-link" data-ko="프로그램" data-en="Program">프로그램</a>
                </li>
                <li class="nav-item">
                    <a href="#events" class="nav-link" data-ko="이벤트" data-en="Events">이벤트</a>
                </li>
                <li class="nav-item">
                    <a href="#location" class="nav-link" data-ko="FAQ" data-en="FAQ">FAQ</a>
                </li>
            </ul>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="ko">한국어</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <section class="hero">
        <div class="hero-container">
            <!-- 히어로 섹션 내용이 여기에 동적으로 추가됩니다 -->
        </div>
    </section>

    <!-- 히어로 섹션 이미지들 -->
    <div class="section-images-container">
<img src="assets/images/sections/hero-1.svg" alt="히어로 섹션 이미지" class="section-image">
<img src="assets/images/sections/hero-2.svg" alt="히어로 섹션 이미지" class="section-image">
    </div>

    <!-- 카운트다운 타이머 섹션 -->
    <section class="countdown-section">
        <div class="countdown-container">
            <h2 class="countdown-title" data-ko="행사까지 남은 시간" data-en="Time Until Event">행사까지 남은 시간</h2>
            <p class="countdown-subtitle" data-ko="곧 만나볼 수 있는 특별한 시간을 기다려주세요" data-en="Please wait for the special time we can meet soon">곧 만나볼 수 있는 특별한 시간을 기다려주세요</p>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <div class="countdown-label" data-ko="시간" data-en="Hours">시간</div>
                    <div class="flip-clock">
                        <div class="flip-card" data-unit="hours">
                            <div class="flip-card-face front">00</div>
                            <div class="flip-card-face back">00</div>
                        </div>
                    </div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-label" data-ko="분" data-en="Minutes">분</div>
                    <div class="flip-clock">
                        <div class="flip-card" data-unit="minutes">
                            <div class="flip-card-face front">00</div>
                            <div class="flip-card-face back">00</div>
                        </div>
                    </div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-label" data-ko="초" data-en="Seconds">초</div>
                    <div class="flip-clock">
                        <div class="flip-card" data-unit="seconds">
                            <div class="flip-card-face front">00</div>
                            <div class="flip-card-face back">00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 행사 소개 섹션 -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title" data-ko="행사 개요" data-en="About">행사 개요</h2>
        </div>
    </section>

    <!-- 이벤트 소개 이미지들 -->
    <div class="section-images-container">
<img src="assets/images/sections/events-1.svg" alt="이벤트 소개 이미지" class="section-image">
<img src="assets/images/sections/events-2.svg" alt="이벤트 소개 이미지" class="section-image">
<img src="assets/images/sections/events-3.svg" alt="이벤트 소개 이미지" class="section-image">
    </div>

    <!-- 안내 섹션 -->
    <section id="info" class="info">
        <div class="container">
            <h2 class="section-title" data-ko="참가 신청" data-en="Registration">참가 신청</h2>
        </div>
    </section>

    <!-- 행사 소개 이미지들 -->
    <div class="section-images-container">
<img src="assets/images/sections/about-1.svg" alt="행사 소개 이미지" class="section-image">
<img src="assets/images/sections/about-2.svg" alt="행사 소개 이미지" class="section-image">
    </div>

    <!-- 프로그램 소개 섹션 -->
    <section id="program" class="program">
        <div class="container">
            <h2 class="section-title" data-ko="프로그램" data-en="Program">프로그램</h2>
            <div class="program-schedule">
                <!-- 프로그램 일정 테이블이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </section>

    <!-- 이벤트 소개 섹션 -->
    <section id="events" class="events">
        <div class="container">
            <h2 class="section-title" data-ko="이벤트" data-en="Events">이벤트</h2>
        </div>
    </section>

    <!-- 행사 안내 이미지들 -->
    <div class="section-images-container">
<img src="assets/images/sections/info-1.svg" alt="행사 안내 이미지" class="section-image">
<img src="assets/images/sections/info-2.svg" alt="행사 안내 이미지" class="section-image">
    </div>

    <!-- 장소 안내 섹션 -->
    <section id="location" class="location">
        <div class="container">
            <h2 class="section-title" data-ko="FAQ" data-en="FAQ">FAQ</h2>
        </div>
    </section>

    <!-- 장소 안내 이미지들 -->
    <div class="section-images-container">
<img src="assets/images/sections/location-1.svg" alt="장소 안내 이미지" class="section-image">
<img src="assets/images/sections/location-2.svg" alt="장소 안내 이미지" class="section-image">
<img src="assets/images/sections/location-3.svg" alt="장소 안내 이미지" class="section-image">
<img src="assets/images/sections/location-4.svg" alt="장소 안내 이미지" class="section-image">
    </div>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- 모달 내용이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 msalt.net. All rights reserved.</p>
            <div class="build-info">
                <span class="build-version" data-ko="버전: " data-en="Version: ">버전: <span id="build-version">-</span></span>
                <span class="build-separator">|</span>
                <span class="build-time" data-ko="빌드: " data-en="Build: ">빌드: <span id="build-time">-</span></span>
            </div>
        </div>
    </footer>

    <script src="https://msaltnet.github.io/conference-landing-page/js/main.js"></script>
</body>
</html>
