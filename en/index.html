<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Landing Page</title>
    <meta name="description" content="Conference Landing Page - Check event information, program, events, and announcements at a glance">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Conference 2024</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#about" class="nav-link" data-ko="행사 개요" data-en="About">행사 개요</a>
                </li>
                <li class="nav-item">
                    <a href="#info" class="nav-link" data-ko="참가 신청" data-en="Registration">참가 신청</a>
                </li>
                <li class="nav-item">
                    <a href="#program" class="nav-link" data-ko="프로그램" data-en="Program">프로그램</a>
                </li>
                <li class="nav-item">
                    <a href="#events" class="nav-link" data-ko="이벤트" data-en="Events">이벤트</a>
                </li>
                <li class="nav-item">
                    <a href="#location" class="nav-link" data-ko="FAQ" data-en="FAQ">FAQ</a>
                </li>
            </ul>
            <div class="language-selector">
                <button class="lang-btn" data-lang="ko">한국어</button>
                <button class="lang-btn active" data-lang="en">English</button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <section class="hero">
        <div class="hero-container">
            <!-- 히어로 섹션 내용이 여기에 동적으로 추가됩니다 -->
        </div>
    </section>

    <!-- 히어로 섹션 이미지들 -->
    <div class="section-images-container">
        <!-- 히어로 섹션 이미지들이 여기에 동적으로 추가됩니다 -->
    </div>
    
    <!-- 카운트다운 타이머 섹션 -->
    <section class="countdown-section">
        <div class="countdown-container">
            <h2 class="countdown-title" data-ko="행사까지 남은 시간" data-en="Time Until Event">Time Until Event</h2>
            <p class="countdown-subtitle" data-ko="곧 만나볼 수 있는 특별한 시간을 기다려주세요" data-en="Please wait for the special time we can meet soon">Please wait for the special time we can meet soon</p>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <div class="countdown-label" data-ko="시간" data-en="Hours">Hours</div>
                    <div class="flip-clock">
                        <div class="flip-card" data-unit="hours">
                            <div class="flip-card-face front">00</div>
                            <div class="flip-card-face back">00</div>
                        </div>
                    </div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-label" data-ko="분" data-en="Minutes">Minutes</div>
                    <div class="flip-clock">
                        <div class="flip-card" data-unit="minutes">
                            <div class="flip-card-face front">00</div>
                            <div class="flip-card-face back">00</div>
                        </div>
                    </div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-label" data-ko="초" data-en="Seconds">Seconds</div>
                    <div class="flip-clock">
                        <div class="flip-card" data-unit="seconds">
                            <div class="flip-card-face front">00</div>
                            <div class="flip-card-face back">00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 행사 소개 섹션 -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title" data-ko="행사 소개" data-en="About">About</h2>
        </div>
    </section>

    <!-- 안내 섹션 -->
    <section id="info" class="info">
        <div class="container">
            <h2 class="section-title" data-ko="행사 안내" data-en="Info">Info</h2>
        </div>
    </section>
    
    <!-- 프로그램 소개 섹션 -->
    <section id="program" class="program">
        <div class="container">
            <h2 class="section-title" data-ko="프로그램 소개" data-en="Program">Program</h2>
            <div class="program-schedule">
                <!-- 프로그램 일정 테이블이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </section>

    <!-- 이벤트 소개 섹션 -->
    <section id="events" class="events">
        <div class="container">
            <h2 class="section-title" data-ko="이벤트 소개" data-en="Events">Events</h2>
        </div>
    </section>

    <!-- 장소 안내 섹션 -->
    <section id="location" class="location">
        <div class="container">
            <h2 class="section-title" data-ko="FAQ" data-en="FAQ">FAQ</h2>
        </div>
    </section>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- 모달 내용이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 msalt.net. All rights reserved.</p>
            <div class="build-info">
                <span class="build-version" data-ko="버전: " data-en="Version: ">Version: <span id="build-version">-</span></span>
                <span class="build-separator">|</span>
                <span class="build-time" data-ko="빌드: " data-en="Build: ">Build: <span id="build-time">-</span></span>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
